<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Question</title>
</head>
<body>
    <h1>PERSONAL BOT</h1>
    <form id="fileUploadForm">
        <input type="file" id="file1" name="file1">
        <button type="submit">Upload File</button>
    </form>

    <br>

    <form id="questionForm">
        <select id="fileSelect">
            <option value="">Select a file</option>
        </select>
        <input type="text" id="ques1" placeholder="Enter your question">
        <button type="submit">Ask Question</button>
    </form>

    <br>

    <textarea id="ans1" rows="10" cols="50" placeholder="Answer will appear here"></textarea>

    <br>

    <div id="options" style="display: none;">
        <button id="updateDetails">Update details</button>
        <button id="leaveIt">Leave it</button>
    </div>

    <div id="updateSection" style="display: none;">
        <textarea id="newAnswer" rows="5" cols="50" placeholder="Enter the correct answer"></textarea>
        <button id="submitUpdate">Submit Update</button>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
